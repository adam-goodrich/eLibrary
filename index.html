<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Adam's Library</title>
    <meta name="Adam's Library" content="Adam's Library" />
    <link rel="Book icon" href="icon.png" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Baloo+Tammudu+2&family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="top-container">
      <h1>My Library</h1>
    </div>
    <div class="header" id="myHeader">
      <button type="button" class="collapsible">ADD BOOK</button>
      <div class="content">
        <form id="myform">
          <br />
          <label for="title">Title:*</label><br />
          <input type="text" id="title" required /><br />
          <label for="author">Author:*</label><br />
          <input type="text" id="author" required /><br />
          <label for="pageNumber">Page Count:*</label><br />
          <input type="number" id="pageNumber" required /><br />
          <label for="image">Image URL:</label><br />
          <input type="text" id="image" value="" /><br /><br />
          <input type="radio" id="read" value="read" name="read" />
          <label for="read">read</label>
          <input type="radio" id="unread" value="unread" name="read" checked />
          <label for="unread">unread</label>
          <br />
          <p>* required</p>
          <button type="button" value="submit" id="submit" form="myform">SUBMIT</button>
          <br />
        </form>
      </div>
    </div>
    <div class="container"></div>
    <script src="logic.js"></script>
  </body>
</html>
